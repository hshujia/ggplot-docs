{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h2>Usage</h2>
        <pre class="prettyprint">geom_point(position = 'jitter')</pre>
    </div>

    <div class="row">
        <h2>Arguments</h2>
        <table class='table table-bordered'>
            <thead>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>position</td>
                    <td>Position adjustments to points. <code>None</code> | <code>jitter</code></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h2>Aesthetics</h2>
        <ul>
            <li>x</li>
            <li>y</li>
            <li>size</li>
            <li>shape</li>
            <li>color</li>
            <li>alpha</li>
        </ul>
    </div>

{{ EXAMPLES }}
{% endblock %}
