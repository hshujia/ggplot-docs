title: ylim

{% extends "docpage.html" %}
{% block body %}
    <div class="row">
        <h2>Usage</h2>
        <pre class="prettyprint">ylim(low=..., high=...)</pre>
    </div>

    <div class="row">
        <h2>Arguments</h2>
        <table class='table table-bordered'>
            <thead>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>low</td>
                    <td>Lower limit.</td>
                </tr>
                <tr>
                    <td>high</td>
                    <td>Upper limit.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h2>Examples</h2>
        <div class="row">
            <div class="col-sm-6">
                <pre class="prettyprint">ggplot(diamonds, aes(x='carat', y='price')) +\
    geom_point() +\
    ylim(2,3)</pre>
            </div>
            <div class="col-sm-6">
                <img src="{{ STATIC_URL }}/img/docs/ylim_example1.png">
            </div>
        </div>
    </div>

{% endblock %}
